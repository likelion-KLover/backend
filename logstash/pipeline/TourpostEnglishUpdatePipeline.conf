input {
  jdbc {
    jdbc_driver_library => "/usr/share/logstash/logstash-core/lib/jars/postgresql-42.3.1.jar"
    jdbc_driver_class => "org.postgresql.Driver"
    jdbc_connection_string => "jdbc:mysql://host.docker.internal:5432/meta_db" #배포환경 172.17.0.1
    jdbc_user => "postgresql"
    jdbc_password => "postgresql"
    statement => "SELECT * FROM tour_post WHERE modify_date > NOW() - INTERVAL 1 MINUTE AND language = 'EngService1'"
    schedule => "*/30 * * * * *"
    sql_log_level => "debug"
  }
}
filter {
  mutate {
        add_field => {"location"=>"%{map_x},%{map_y}"}
        remove_field => ["@version", "jdbc_connection_string", "jdbc_user", "jdbc_password", "map_x", "map_y"]
  }
}
output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "tourpost_eng"
    document_id => "%{content_id}"
    action => "update"
  }
  # 디버깅을 위한 콘솔 출력 (SQL 쿼리 포함)
  stdout {
    codec => rubydebug { metadata => true }
  }
}